<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* ใช้การไล่สีจากส้มเข้มทางซ้ายไปส้มอ่อนทางขวา */
            background: linear-gradient(to right, #ff7f32, #ffb74d);
            color: white;
        }
        .card {
            background: white;
            color: black;
            border-radius: 10px;
        }
        .btn-success {
            background-color: #ff7f32;
            border: none;
        }
        .btn-success:hover {
            background-color: #ffb74d;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 350px;">
        <h3 class="text-center mb-3">เข้าสู่ระบบ</h3>
        <form onsubmit="loginUser(event);">
            <div class="mb-3">
                <label for="email" class="form-label">ที่อยู่อีเมล</label>
                <input type="email" class="form-control" id="email" placeholder="กรุณากรอกอีเมลของคุณ" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">รหัสผ่าน</label>
                <input type="password" class="form-control" id="password" placeholder="กรุณากรอกรหัสผ่านของคุณ" required>
            </div>
            <button type="submit" class="btn btn-success w-100">เข้าสู่ระบบ</button>
        </form>
        <div class="text-center mt-3">
            <a href="#" class="text-primary">ลืมรหัสผ่าน?</a> | 
            <a href="register.html" class="text-primary">สมัครสมาชิก</a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loginUser(event) {
            event.preventDefault();
            let email = document.getElementById("email").value;
            localStorage.setItem("userEmail", email);
            window.location.href = "loading.html";
        }
    </script>
</body>
</html>
