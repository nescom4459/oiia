<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <!-- เพิ่มลิงก์ไปยังไฟล์ CSS ของ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff7f32, #ffb74d);
            color: white;
        }
        .card {
            background: white;
            color: black;
            border-radius: 10px;
        }
        .btn-success {
            background-color: #ff7f32;
            border: none;
        }
        .btn-success:hover {
            background-color: #ffb74d;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">สมัครสมาชิก</h2>
            <form id="signupForm">
                <div class="mb-3">
                    <label for="username" class="form-label">ชื่อผู้ใช้</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">อีเมล</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">รหัสผ่าน</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-success w-100">สมัครสมาชิก</button>
            </form>

            <div class="text-center mt-3">
                <p>มีบัญชีอยู่แล้ว? <a href="index.html">เข้าสู่ระบบ</a></p>
            </div>
        </div>
    </div>

    <!-- เพิ่มลิงก์ไปยังไฟล์ JavaScript ของ Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault(); // ป้องกันการส่งข้อมูลแบบฟอร์ม
            
            // สามารถเพิ่มการทำงานของการสมัครสมาชิกที่นี่ (เช่น การส่งข้อมูลไปยังเซิร์ฟเวอร์)
            
            // หลังจากสมัครสมาชิกเสร็จสิ้น, เปลี่ยนหน้าไปที่ index.html
            window.location.href = "index.html"; // เปลี่ยนเส้นทางไปยังหน้า index.html
        });
    </script>
</body>
</html>
