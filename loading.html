<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
        }
        .card {
            background: white;
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #ff7f32;
            border: none;
        }
        .btn-primary:hover {
            background-color: #ff7f32;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 350px;">
        <h3 class="text-center mb-3">Welcome</h3>
        <p class="text-center" id="user-email">Loading...</p>
        <button class="btn btn-primary w-100" onclick="goToHome()">Go to Home</button>
    </div>

    <script>
        // ดึงอีเมลจาก localStorage และแสดง
        document.getElementById("user-email").innerText = "Hello, " + (localStorage.getItem("userEmail") || "Guest");

        function goToHome() {
            window.location.href = "main.html"; // ไปยังหน้าหลัก
        }
    </script>
</body>
</html>
